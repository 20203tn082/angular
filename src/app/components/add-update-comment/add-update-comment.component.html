<h3 class="mt-3">
    New comment
</h3>


<form [formGroup]="formComment" (ngSubmit)="addComment()">
    <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" formControlName="title" autocomplete="off">
        <span class="text-danger" *ngIf="formComment.get('title')?.invalid && formComment.get('title')?.touched">
            <strong>Title</strong> is required
        </span>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="description" class="form-control" id="description" formControlName="description" autocomplete="off">
        <span class="text-danger" *ngIf="formComment.get('description')?.invalid && formComment.get('description')?.touched">
            <strong>Description</strong> is required
        </span>
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">Author</label>
        <input type="author" class="form-control" id="author" formControlName="author" autocomplete="off">
        <span class="text-danger" *ngIf="formComment.get('author')?.invalid && formComment.get('author')?.touched">
            <strong>Author</strong> is required
        </span>
    </div>
    <button class="btn btn-secondary" routerLink="/">Back</button>
    <button type="submit" [disabled]="formComment.invalid" class="btn btn-primary float-end">Register</button>
</form>
